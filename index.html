<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Krusty Krab</title>
    
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    
    <script>
         $(document).ready(function(){
            $('#navguest').load("nav/nav-guest.html");
            $('#footer').load("footer/footer.html");
         });
    </script>
    
    
    <script>var ml = { timelines: {}};</script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>

<body>
    
    <div id = "navguest"> </div>
    
    <div class="moving-letters">
        
        
        <h1 class="ml7">
            <span class="text-wrapper">
                <span class="letters">The Krabby Patty</span>
            </span>
        </h1>
        
        <img src = "assets/img/burger.png" height=300px style = "padding: 0 30 30 30; ">
        
        
     
    
        <script>
            $('.ml7 .letters').each(function(){
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });
            
            ml.timelines["ml7"] = anime.timeline({loop: true})
              .add({
                targets: '.ml7 .letter',
                translateY: ["1.1em", 0],
                translateX: ["0.55em", 0],
                translateZ: 0,
                rotateZ: [180, 0],
                duration: 750,
                easing: "easeOutExpo",
                delay: function(el, i) {
                  return 50 * i;
                }
              }).add({
                targets: '.ml7',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
              });
        </script>
    
    </div>

    <div>
            <br>
            <span class="uploadFile" style="padding: 12%"> <a class="btn btn-light action-button" role="button" href="upload.html" style="font-family: 'Oleo Script', cursive;font-size: 23px;background-color: rgb(203, 80, 75);color: rgb(238,238,238);">Upload</a></span>
    </div>

    
    <div id = "footer"> </div>
    
</body>

</html>
