<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>The Krusty Krab</title>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
  <link rel="stylesheet" href="assets/css/Footer-Basic.css">
  <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script>
    $(document).ready(function () {
      $('#navguest').load("nav/nav-user.html");
      $('#footer').load("footer/footer-user.html");
    });

    var ml = { timelines: {} };
  </script>

</head>

<body>
    
    <div id = "navguest"> </div>
    
    <div class="moving-letters">
        
        
        <h1 class="ml7">
            <span class="text-wrapper">
                <span class="letters">The Krabby Patty</span>
            </span>
        </h1>
        
        <img src = "assets/img/burger.png" width = "40%" style = "padding: 0 30 30 30; ">
        
    
        <script>
            $('.ml7 .letters').each(function(){
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
            });
            
            ml.timelines["ml7"] = anime.timeline({loop: true})
              .add({
                targets: '.ml7 .letter',
                translateY: ["1.1em", 0],
                translateX: ["0.55em", 0],
                translateZ: 0,
                rotateZ: [180, 0],
                duration: 750,
                easing: "easeOutExpo",
                delay: function(el, i) {
                  return 50 * i;
                }
              }).add({
                targets: '.ml7',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
              });
        </script>
    
    </div>

    <div id = "footer"> </div>
    
</body>

</html>
