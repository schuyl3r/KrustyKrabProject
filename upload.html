<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    
    <title>Login to Krusty</title>
    
    
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="assets/js/upload.js"></script>
    
    <script>
         $(document).ready(function(){
            $('#navguest').load("nav/nav-guest.html");
            $('#footer').load("footer/footer.html");
            $('#favicon').load("favicon.html");
         });
    </script>
   
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css//uploadstyle.css"> 

    <div id = "favicon" > </div>
</head>

<body>
    <div id = "navguest"> </div>

    <center class="uploadArea">

        <label for="uploadInstruct" style="font-family: 'Oleo Script', cursive;">Select or Drag a File to Upload</label>
        <br>
        <input type="file" id="fileInput" class="fileArea" accept=".xlsx, .xls, .csv" style="font-family: 'Oleo Script', cursive;font-size: 150%;background-color: rgb(188,30,23);color: rgb(238,238,238); width: 500px;">
        <br><br>
        <button id="uploadFile" class="uploadBtn" style="font-family: 'Oleo Script', cursive;margin: 5px;">Upload</button>
        <button id="cancelUpload" class="uploadBtn" style="font-family: 'Oleo Script', cursive;margin: 5px;">Cancel</button>

    </center>
    
    
    <div id = "footer"> </div>

</body>

</html>
