<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <title>Login to Krusty</title>
    
    
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    
    <script>
         $(document).ready(function(){
            $('#navguest').load("nav/nav-guest.html");
            $('#footer').load("footer/footer-guest.html");
         });
    </script>
   
    

</head>

<body>
    <div id = "navguest"> </div>
    <center>
    <form class="loginArea">
        <h1>Login</h1>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <input type="button" id="loginUser" value="Login">
    </form>
    </center>

    <script>
        document.getElementById('loginUser').onclick = function(){
            var username = document.getElementById('usernameInput');
            var password = document.getElementById('passwordInput');

            if(username.value == "admin" && password.value == "password"){
                window.location.href = 'upload.html'
            }else{
                alert("Wrong input!");
            }
        }
    </script>
    
    
    <div id = "footer"> </div>

</body>

</html>
