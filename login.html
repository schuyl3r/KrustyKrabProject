<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    
    <title>Login to Krusty</title>
    
    
    <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="assets/js/login.js"></script>
    
    <script>
         $(document).ready(function(){
            $('#navguest').load("nav/nav-guest.html");
            $('#footer').load("footer/footer.html");
            $('#favicon').load("favicon.html");
         });
    </script>
   
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loginstyle.css">

    <div id = "favicon"> </div>
</head>

<body>
    <div id = "navguest"> </div>

    <center class="loginArea">
        <label for="usernameInput" style="font-family: 'Oleo Script', cursive">Username</label>
        <input type="text" id="usernameInput" class="inputArea">
        <br>
        <label for="passwordInput" style="font-family: 'Oleo Script', cursive">Password</label>
        <input type="password" id="passwordInput" class="inputArea">
        <br>
        <button id="loginUser" style="font-family: 'Oleo Script', cursive;">Login</button>
    </center>
    
    
    <div id = "footer"> </div>

</body>

</html>
